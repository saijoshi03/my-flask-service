<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Demo - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        .product-details {
            flex: 1;
        }

        .product-details h2 {
            margin-top: 0;
        }

        .price {
            font-size: 1.2em;
            color: #e63946;
            margin: 10px 0;
        }

        .input-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            min-height: 40px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Simple E-Commerce - XSS Demo</h1>
    </div>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x300?text=Product+Image" alt="Product Image">
            <div class="product-details">
                <h2>Stylish Headphones</h2>
                <p>High quality wireless headphones with noise cancellation.</p>
                <div class="price">$49.99</div>
            </div>
        </div>

        <div class="input-group">
            <h3>Leave a Review (Try XSS)</h3>
            <input type="text" id="inputBox" placeholder="Write your review...">
            <button onclick="showOutput()">Submit</button>
            <div id="output"></div>
        </div>
    </div>

    <div class="footer">
         2025 Demo Shop. For Educational Use Only.
    </div>

    <script>
        function showOutput() {
            const input = document.getElementById("inputBox").value;
            document.getElementById("output").innerHTML = input;
        }
    </script>
</body>
</html>
