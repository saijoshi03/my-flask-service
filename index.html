<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS E-Commerce Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .product img {
      width: 200px;
    }

    .input-box {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1em;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #eee;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple E-Commerce Product</h1>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product Image">
      <div>
        <h2>Wireless Earbuds</h2>
        <p>Clear sound, long battery life, and a sleek design.</p>
        <strong>Price: $29.99</strong>
      </div>
    </div>

    <div class="input-box">
      <h3>Leave a Comment</h3>
      <input type="text" id="inputBox" placeholder="Try typing <script>alert('XSS')</script>">
      <button onclick="showComment()">Submit</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    function showComment() {
      const input = document.getElementById("inputBox").value;
      document.getElementById("output").innerHTML = input; // Unsafe on purpose for demo
    }
  </script>
</body>
</html>
