<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAI Ecommerce Store </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            color: #333;
        }
        h1 {
            color: #d6336c;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-left: 5px solid #d6336c;
        }
    </style>
</head>
<body>

    <h1>Products</h1>
    <form method="GET" action="">
        <label for="input">search your product here :</label><br>
        <input type="text" name="name" id="input">
        <input type="submit" value="Submit">
    </form>

    <div class="output">
        <h2>Output:</h2>
        <p>
            Hello, 
            <script>
                const params = new URLSearchParams(window.location.search);
                document.write(params.get("name"));
            </script>
        </p>
    </div>

</body>
</html>
