<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS E-Commerce Demo</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .product img {
      width: 250px;
      border-radius: 10px;
    }

    .product-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      max-width: 300px;
    }

    .product-info h2 {
      color: #333;
      font-size: 1.5em;
    }

    .product-info p {
      font-size: 1em;
      color: #666;
    }

    .product-info strong {
      color: #000;
      font-size: 1.2em;
    }

    .input-box {
      margin-top: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      color: #333;
      min-height: 40px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Simple E-Commerce Product</h1>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product Image">
      <div class="product-info">
        <h2>Wireless Earbuds</h2>
        <p>Clear sound, long battery life, and a sleek design.</p>
        <strong>Price: $29.99</strong>
      </div>
    </div>

    <div class="input-box">
      <h3>Leave a Comment</h3>
      <input type="text" id="inputBox" placeholder="Type your comment here">
      <button id="submitBtn">Submit</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    // Function to show the comment
    document.getElementById('submitBtn').addEventListener('click', function() {
      const input = document.getElementById("inputBox").value;
      document.getElementById("output").innerHTML = input; // Display input text
    });
  </script>
</body>
</html>
